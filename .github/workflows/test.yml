name: test

on:
    workflow_dispatch:
    push:

jobs:
    test:
        name: test
        runs-on: macos-13
        steps:
          - name: Set up private auth key
            run: |
                mkdir ~/private_keys
                cat << EOF > ~/private_keys/AuthKey_6TV9MKN3GP.p8
                ${{ secrets.APP_STORE_CONNECT_AUTH_KEY }}
                EOF

          - name: Install gsed
            run: brew install gsed

          - name: Create secrets for Fastlane
            run: |
                mkdir ~/secrets
                NEWLINE_KEY=$(gsed -E ':a;N;$!ba;s/\r{0,1}\n/\\n/g' ~/private_keys/AuthKey_6TV9MKN3GP.p8)
                cat << EOF > ~/secrets/appstoreconnect-fastlane.json
                {
                    "issuer_id": "t59kj",
                    "key_id": "6TV9MKN3GP",
                    "key": "$NEWLINE_KEY"
                }
                EOF

          - name: Get file
            run: cat ~/secrets/appstoreconnect-fastlane.json